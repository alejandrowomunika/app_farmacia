name: app_farmacia
description: "App de la Farmacia Guerrero Zieza"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.1
  http: ^1.5.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  xml: ^6.5.0
  share_plus: ^7.2.1
  mobile_scanner: ^5.1.1
  webview_flutter: ^4.4.2
  translator: ^1.0.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
